<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suno URL Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
      display: flex;
      gap: 8px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338ca;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      word-break: break-word;
      text-align: center;
    }
    a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Suno Song URL to MP3 Converter</h1>
  <form method="post">
    <input
      type="text"
      name="input_url"
      placeholder="Enter Suno song URL"
      required
      autofocus
    />
    <button type="submit">Convert</button>
  </form>

  {% if result %}
    <div class="result">
      {% if result.startswith('http') %}
        <a href="{{ result }}" target="_blank" rel="noopener">{{ result }}</a>
      {% else %}
        {{ result }}
      {% endif %}
    </div>
  {% endif %}
</body>
</html>
